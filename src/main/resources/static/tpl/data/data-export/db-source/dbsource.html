        <div class="panel panel-default">
            <div class="panel-body">
                <div class="table-responsive">
                    <div class="table-bar">
                        <button type="button" class="btn btn-primary btn-xs" ng-click="sourceAdd()">
                            <i class="fa fa-plus"></i>新增
                        </button>
                    </div>
                    <table class="table table-bordered table-hover">
                        <tr>
                            <th class="wid-5">序号</th>
                            <th class="wid-20">数据库名</th>
                            <th class="wid-20">数据库驱动</th>
                            <th class="wid-15">默认端口</th>
                            <th class="wid-10">描述</th>
                            <th class="wid-20">操作</th>
                        </tr>
                        <tr ng-repeat="module in moduleList | filter:{catchment:selectedCatchment}" ng-init="index=$index+1">
							<td ng-class-odd="'active'" ng-class-even="'bg-FFF'">{{index + (paginationConf.currentPage-1)*paginationConf.itemsPerPage}}</td>
                            <td ng-class-odd="'active'" ng-class-even="'bg-FFF'">{{module.name}}</td>
                            <td class="remark" ng-class-odd="'active'" ng-class-even="'bg-FFF'">{{module.driverClass}}</td>
                            <td ng-class-odd="'active'" ng-class-even="'bg-FFF'">{{module.port}}</td>
                            <td class="remark" ng-class-odd="'active'" ng-class-even="'bg-FFF'">{{module.description}}</td>
                            <td ng-class-odd="'active'" ng-class-even="'bg-FFF'" class="td-tool">
                                <a class="btn btn-primary btn-xs" ng-click="sourceDetail(module.id)"><i class="fa fa-info" title="详情"></i></a>
                                <a class="btn btn-primary btn-xs" ng-click="sourceEdit(module.id)"><i class="fa fa-edit" title="修改"></i></a>
                                <a class="btn btn-primary btn-xs" ng-click="moduleDelete(module.id);"><i class="fa fa-trash-o" title="删除"></i></a>
                            </td>
                        </tr>
                    </table>

                </div>
                <tm-pagination conf="paginationConf"></tm-pagination>
            </div>
        </div>
    </div>
</div>
